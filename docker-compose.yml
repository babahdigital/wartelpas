services:
  mikhmon:
    build: . 
    container_name: wartelpas
    restart: always
    ports:
      - "8081:80"
    environment:
      - TZ=Asia/Makassar
      - RCLONE_CONFIG=/var/www/html/config/rclone.conf
    volumes:
      # ==========================================
      # 1. PERSISTENSI DATA (WAJIB AMAN)
      # ==========================================
      - ./session:/var/www/html/session
      - ./db_data:/var/www/html/db_data
      - ./img:/var/www/html/img
      - ./css:/var/www/html/css
      - ./js:/var/www/html/js

      # ==========================================
      # 2. KONFIGURASI SERVER & PHP
      # ==========================================
      - /home/abdullah/.config/rclone/rclone.conf:/var/www/html/config/rclone.conf:ro
      - ./include:/var/www/html/include
      - ./settings:/var/www/html/settings
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./.htaccess:/var/www/html/.htaccess

      # ==========================================
      # 3. MODUL UTAMA (MAPPING SATU FOLDER)
      # ==========================================
      - ./report:/var/www/html/report        # Semua laporan
      - ./report/laporan/services:/var/www/html/report/laporan/services  # Service endpoint laporan
      - ./report/print:/var/www/html/report/print  # Print laporan
      - ./voucher:/var/www/html/voucher      # Template & print
      - ./dashboard:/var/www/html/dashboard  # Dashboard home
      - ./dhcp:/var/www/html/dhcp            # Modul DHCP
      - ./process:/var/www/html/process      # Background process
      - ./logs:/var/www/html/logs            # Logs
      - ./tools:/var/www/html/tools          # Alat bantu admin

      # ==========================================
      # 4. MODUL HOTSPOT (FILE SPESIFIK)
      # ==========================================
      - ./hotspot/user:/var/www/html/hotspot/user
      - ./hotspot/print:/var/www/html/hotspot/print
      - ./hotspot/generateuser.php:/var/www/html/hotspot/generateuser.php
      - ./hotspot/users.php:/var/www/html/hotspot/users.php
      - ./hotspot/hotspotactive.php:/var/www/html/hotspot/hotspotactive.php
      - ./hotspot/hosts.php:/var/www/html/hotspot/hosts.php
      - ./hotspot/cookies.php:/var/www/html/hotspot/cookies.php
      # Keamanan: Overwrite file asli dengan file custom
      - ./hotspot/adduser.php:/var/www/html/hotspot/adduser.php
      - ./hotspot/quickuser.php:/var/www/html/hotspot/quickuser.php
      - ./hotspot/userprofile.php:/var/www/html/hotspot/userprofile.php
      - ./hotspot/adduserprofile.php:/var/www/html/hotspot/adduserprofile.php
      - ./hotspot/userprofile.php:/var/www/html/hotspot/userprofile.php
      - ./hotspot/userprofilebyname.php:/var/www/html/hotspot/userprofilebyname.php

      # ==========================================
      # 5. FILE ROOT & TOOLS (CORE SYSTEM)
      # ==========================================
      - ./admin.php:/var/www/html/admin.php
      - ./admin_assets:/var/www/html/admin_assets
      - ./cekip.php:/var/www/html/cekip.php
      - ./error.php:/var/www/html/error.php
      - ./index.php:/var/www/html/index.php
      - ./lang/id.php:/var/www/html/lang/id.php
      - ./system/whatsapp:/var/www/html/system/whatsapp

      # ==========================================
      # 6. INCLUDE LAINNYA
      # ==========================================
      - ./system/scheduler.php:/var/www/html/system/scheduler.php