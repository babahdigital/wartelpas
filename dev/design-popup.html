<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Manual Rekap - Clean Dark Design</title>
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root { 
            --bg-body: #1e1e1e;
            --bg-modal: #252525;
            --bg-input: #333333;
            --border-input: #444444;
            --border-group: #3d3d3d;
            --txt-primary: #e0e0e0;
            --txt-secondary: #a0a0a0;
            --c-blue: #3498db; 
            --c-green: #2ecc71; 
            --c-orange: #f39c12; 
            --c-red: #e74c3c; 
            --c-purple: #9b59b6;
            --radius-md: 6px;
            --radius-sm: 4px;
        }
        
        * { box-sizing: border-box; outline: none; }
        body { 
            background-color: var(--bg-body); 
            color: var(--txt-primary); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- PRETTY SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* --- UTILITY --- */
        .text-green { color: var(--c-green) !important; }
        .text-orange { color: var(--c-orange) !important; }
        .text-red { color: var(--c-red) !important; }
        .text-muted { color: var(--txt-secondary) !important; }
        .w-full { width: 100%; }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mt-1 { margin-top: 4px; }
        .mr-2 { margin-right: 8px; }

        /* --- MODAL CONTAINER --- */
        .modal-card {
            background: var(--bg-modal);
            color: var(--txt-primary);
            border-radius: 8px;
            /* Lebarkan sedikit agar muat lebih banyak konten horizontal jika perlu */
            width: 550px; 
            max-width: 95vw;
            border: 1px solid #3a3a3a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Animasi halus saat muncul */
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        .modal-header {
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            padding: 16px 25px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .modal-title { 
            font-weight: 600; 
            font-size: 16px; 
            display: flex; align-items: center; gap: 10px; 
            color: #fff;
        }
        .modal-close { 
            background: none; border: none; color: var(--txt-secondary); 
            font-size: 20px; cursor: pointer; transition: color 0.2s;
        }
        .modal-close:hover { color: #fff; }

        /* --- BODY & FORM --- */
        .modal-body { 
            padding: 25px; 
            /* Tinggikan max-height agar jarang muncul scrollbar di layar desktop standar */
            max-height: 85vh; 
            overflow-y: auto;
        }

        .form-label {
            display: block;
            font-size: 11px;
            color: var(--txt-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-input);
            color: #fff;
            padding: 10px 12px;
            border-radius: var(--radius-md);
            font-size: 13px;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: var(--c-orange);
        }
        .form-control[readonly] {
            background: #2a2a2a;
            color: var(--c-orange);
            font-weight: 600;
            border-color: #383838;
            cursor: default;
        }
        .form-hint {
            font-size: 11px;
            color: #7b7b7b;
            margin-top: 6px;
        }
        .form-hint strong { color: #ddd; }

        .form-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        /* --- GROUP BOXES (Voucher & Expenses) --- */
        .group-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-group);
            border-radius: var(--radius-md);
            padding: 14px;
            margin-bottom: 15px;
            position: relative;
        }
        .group-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 6px;
            font-weight: 600;
        }
        
        .group-box.expense {
            border-color: rgba(231, 76, 60, 0.3);
            background: rgba(231, 76, 60, 0.03);
        }
        .group-box.expense .group-title {
            color: var(--c-red);
        }

        /* --- SELECT USER TRIGGER BUTTON --- */
        .btn-user-select {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-input);
            padding: 12px 14px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--txt-secondary);
            font-size: 13px;
            transition: all 0.2s;
            text-align: left;
            position: relative;
        }
        .btn-user-select:hover {
            border-color: var(--c-blue);
            background: #383838;
            color: #fff;
        }
        .btn-user-select.has-value {
            color: #fff;
            border-color: var(--c-green);
            background: rgba(46, 204, 113, 0.08);
        }
        .select-icon-wrapper {
            display: flex; align-items: center;
        }

        /* --- FOOTER --- */
        .modal-footer {
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            padding: 20px 25px;
            display: flex; gap: 10px; justify-content: flex-end;
        }
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: #444; color: #fff; border: 1px solid #555; }
        .btn-primary { background: var(--c-orange); color: #000; font-weight: 600; }

        /* --- POPUP SELECTION (OVERLAY) --- */
        #userSelectOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999;
            display: none;
            align-items: center; justify-content: center;
            backdrop-filter: blur(2px);
        }
        .selection-modal {
            width: 600px; 
            height: 85vh; /* Sedikit ditinggikan */
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex; flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Tabs */
        .tab-header {
            display: flex; background: #1f1f1f;
            border-bottom: 1px solid #333;
            padding: 0 15px;
        }
        .tab-btn {
            padding: 14px 20px;
            background: transparent;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn:hover { color: #ccc; }
        .tab-btn.active { color: var(--c-blue); border-bottom-color: var(--c-blue); }
        .tab-badge { 
            background: #333; color: #aaa; padding: 2px 6px; 
            border-radius: 10px; font-size: 10px; margin-left: 6px; 
        }
        .tab-btn.active .tab-badge { background: var(--c-blue); color: #fff; }

        /* List Area */
        .list-area {
            flex: 1; overflow-y: auto; padding: 15px;
            background: #222;
        }
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #2d2d2d; padding: 12px; margin-bottom: 8px;
            border-radius: 6px; border: 1px solid transparent;
            cursor: pointer; transition: all 0.2s;
        }
        .user-row:hover { background: #353535; }
        .user-row.selected {
            background: rgba(46, 204, 113, 0.08);
            border-color: var(--c-green);
        }
        .user-row.is-retur { border-left: 3px solid var(--c-purple); }
        
        .check-circle {
            width: 20px; height: 20px; border: 2px solid #555;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .user-row.selected .check-circle {
            background: var(--c-green); border-color: var(--c-green); color: #fff;
        }
        .check-circle i { font-size: 10px; display: none; }
        .user-row.selected .check-circle i { display: block; }

        .list-footer {
            padding: 15px; background: #252525; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }

    </style>
</head>
<body>

    <!-- MODAL UTAMA -->
    <div class="modal-card">
        <div class="modal-header">
            <div class="modal-title">
                <i class="fa fa-check-square-o text-orange"></i> Audit Manual Rekap
            </div>
            <button type="button" class="modal-close">&times;</button>
        </div>
        
        <div class="modal-body">
            
            <!-- Baris 1: Blok & Tanggal -->
            <div class="form-grid mb-3">
                <div>
                    <label class="form-label">Blok</label>
                    <select class="form-control">
                        <option>Pilih Blok</option>
                        <option selected>BLOK-A</option>
                        <option>BLOK-B</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Tanggal</label>
                    <input type="date" class="form-control" value="2026-01-29">
                </div>
            </div>

            <!-- TOMBOL PILIH USER (Dipindahkan ke sini sesuai permintaan) -->
            <div class="mb-3">
                <label class="form-label"><i class="fa fa-users"></i> Verifikasi User (Audit Manual)</label>
                <div class="btn-user-select" id="btnTriggerSelect" onclick="openSelectModal()">
                    <div class="select-icon-wrapper">
                        <i class="fa fa-list-ul text-muted mr-2" style="font-size:14px;"></i> 
                        <span id="selectLabel">Pilih user terpakai & retur...</span>
                    </div>
                    <i class="fa fa-chevron-right text-muted" style="font-size:10px;"></i>
                </div>
                <div style="font-size:11px; color:#666; margin-top:5px; padding-left:2px; display:flex; justify-content:space-between;">
                    <span id="summaryText">Belum ada user dipilih</span>
                </div>
                <div class="form-hint" id="unreportedInfo">Tidak dilaporkan: <strong>-</strong></div>
            </div>

            <!-- Box Fisik Voucher (Grouped) -->
            <div class="group-box">
                <div class="group-title">
                    <i class="fa fa-ticket"></i> Fisik Voucher (Lapangan)
                </div>
                <div class="form-grid">
                    <div>
                        <label class="form-label">10 Menit</label>
                        <input type="number" id="mainQty10" class="form-control" value="0" title="Dihitung otomatis dari pemilihan user">
                    </div>
                    <div>
                        <label class="form-label">30 Menit</label>
                        <input type="number" id="mainQty30" class="form-control" value="0" title="Dihitung otomatis dari pemilihan user">
                    </div>
                </div>
                <div class="form-hint" id="qtyLockHint">Qty otomatis dari user terpilih. Kosongkan pilihan user untuk edit manual.</div>
            </div>

            <!-- Box Total (Otomatis) -->
            <div class="form-grid mb-3">
                <div>
                    <label class="form-label">Total Qty (Otomatis)</label>
                    <input type="number" id="mainTotalQty" class="form-control" value="0" readonly>
                </div>
                <div>
                    <label class="form-label text-orange">Total Setoran (Otomatis)</label>
                    <input type="number" id="mainTotalSetoran" class="form-control" value="0">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Setoran Bersih (Setelah Pengeluaran)</label>
                <input type="number" id="mainNetSetoran" class="form-control" value="0" readonly>
            </div>

            <!-- Box Pengeluaran (Merah/Opsional) -->
            <div class="group-box expense" style="margin-bottom:0;">
                <div class="group-title">
                    <i class="fa fa-minus-circle"></i> Pengeluaran / Bon (Opsional)
                </div>
                <div class="form-grid">
                    <div>
                        <label class="form-label">Nominal (Rp)</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="0">
                    </div>
                    <div>
                        <label class="form-label">Keterangan</label>
                        <input type="text" id="expenseDesc" class="form-control" placeholder="Contoh: Beli Kertas Thermal">
                    </div>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Batal</button>
            <button class="btn btn-primary">Simpan Audit</button>
        </div>
    </div>


    <!-- POPUP SELEKSI USER (OVERLAY) -->
    <div id="userSelectOverlay">
        <div class="selection-modal">
            <div class="modal-header" style="padding:12px 15px; border-bottom:1px solid #333;">
                <div class="modal-title" style="font-size:14px;"><i class="fa fa-list-ul text-green"></i> Pilih User Audit</div>
                <button type="button" class="modal-close" onclick="closeSelectModal()">&times;</button>
            </div>
            
            <!-- Tabs -->
            <div class="tab-header" id="tabContainer">
                <!-- Tabs will be injected here -->
            </div>

            <!-- List Area -->
            <div class="list-area" id="listContainer">
                <!-- User rows will be injected here -->
            </div>

            <!-- Footer Popup -->
            <div class="list-footer">
                <div style="font-size:12px; color:#aaa;">
                    Terpilih: <b class="text-green" id="popupSelectedCount">0</b>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="closeSelectModal()" style="padding:6px 12px; font-size:12px;">Batal</button>
                    <button class="btn" style="background:var(--c-green); color:#fff; padding:6px 12px; font-size:12px;" onclick="applySelection()">
                        <i class="fa fa-check"></i> Terapkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DUMMY DATA ---
        const dummyData = [
            { id: 1, u: "user10_A", p: "10menit", price: 2000, st: "TERPAKAI", up: "10m", bt: "120 KB" },
            { id: 2, u: "user10_B", p: "10menit", price: 2000, st: "TERPAKAI", up: "12m", bt: "85 KB" },
            { id: 3, u: "user10_C", p: "10menit", price: 2000, st: "RETUR", up: "-", bt: "0 B" },
            { id: 4, u: "user10_R", p: "10menit", price: 2000, st: "RUSAK", up: "-", bt: "0 B" },
            { id: 5, u: "user30_X", p: "30menit", price: 5000, st: "TERPAKAI", up: "28m", bt: "320 KB" },
            { id: 6, u: "user30_Y", p: "30menit", price: 5000, st: "RETUR", up: "5m", bt: "40 KB" },
            { id: 7, u: "user30_Z", p: "30menit", price: 5000, st: "TERPAKAI", up: "31m", bt: "410 KB" }
        ];

        let activeTab = "10menit";
        let selectedSet = new Set();
        const qty10Input = document.getElementById('mainQty10');
        const qty30Input = document.getElementById('mainQty30');
        const totalQtyInput = document.getElementById('mainTotalQty');
        const totalSetoranInput = document.getElementById('mainTotalSetoran');
        const netSetoranInput = document.getElementById('mainNetSetoran');
        const expenseAmountInput = document.getElementById('expenseAmount');
        const unreportedInfo = document.getElementById('unreportedInfo');
        const qtyLockHint = document.getElementById('qtyLockHint');

        // --- MODAL FUNCTIONS ---
        function openSelectModal() {
            document.getElementById('userSelectOverlay').style.display = 'flex';
            renderTabs();
            renderList();
            updatePopupStats();
        }

        function closeSelectModal() {
            document.getElementById('userSelectOverlay').style.display = 'none';
        }

        // --- RENDER LOGIC ---
        function getProfileKeys() {
            const keys = Array.from(new Set(dummyData.map(d => d.p)));
            keys.sort();
            return keys;
        }

        function getEligibleList() {
            return dummyData.filter(d => d.st !== 'RUSAK');
        }

        function renderTabs() {
            const tabs = getProfileKeys();
            const container = document.getElementById('tabContainer');
            if (tabs.length <= 1) {
                container.style.display = 'none';
                activeTab = tabs[0] || '';
                return;
            }
            container.style.display = 'flex';
            let html = '';
            
            tabs.forEach(t => {
                const count = getEligibleList().filter(d => d.p === t).length;
                const isActive = t === activeTab ? 'active' : '';
                html += `
                    <div class="tab-btn ${isActive}" onclick="switchTab('${t}')">
                        ${t.toUpperCase()} <span class="tab-badge">${count}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function switchTab(t) {
            activeTab = t;
            renderTabs();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const list = getEligibleList().filter(d => d.p === activeTab || activeTab === '');
            
            let html = '';
            if (list.length === 0) {
                html = '<div style="text-align:center; padding:20px; color:#555;">Tidak ada data</div>';
            } else {
                list.forEach(item => {
                    const isSel = selectedSet.has(item.u);
                    const selClass = isSel ? 'selected' : '';
                    const retClass = item.st === 'RETUR' ? 'is-retur' : '';
                    const badgeColor = item.st === 'RETUR' ? '#9b59b6' : '#444';
                    
                    html += `
                        <div class="user-row ${selClass} ${retClass}" onclick="toggleUser('${item.u}')">
                            <div>
                                <div style="font-weight:600; color:#eee; font-size:13px; display:flex; align-items:center; gap:8px;">
                                    ${item.u} 
                                    <span style="font-size:9px; background:${badgeColor}; padding:1px 5px; border-radius:3px;">${item.st}</span>
                                </div>
                                <div style="font-size:11px; color:#777; margin-top:2px;">
                                    Uptime: ${item.up} | Byte: ${item.bt}
                                </div>
                            </div>
                            <div class="check-circle">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
        }

        function toggleUser(u) {
            if (selectedSet.has(u)) selectedSet.delete(u);
            else selectedSet.add(u);
            renderList();
            updatePopupStats();
        }

        function updatePopupStats() {
            document.getElementById('popupSelectedCount').innerText = selectedSet.size;
        }

        function updateNetSetoran() {
            const totalVal = parseInt(totalSetoranInput.value || '0', 10) || 0;
            const expVal = parseInt(expenseAmountInput.value || '0', 10) || 0;
            const netVal = totalVal - expVal;
            netSetoranInput.value = netVal >= 0 ? netVal : 0;
        }

        function updateManualQty() {
            const q10 = parseInt(qty10Input.value || '0', 10) || 0;
            const q30 = parseInt(qty30Input.value || '0', 10) || 0;
            totalQtyInput.value = q10 + q30;
        }

        function toggleAuditLocks(isLocked) {
            qty10Input.readOnly = isLocked;
            qty30Input.readOnly = isLocked;
            totalSetoranInput.readOnly = isLocked;
            qtyLockHint.style.color = isLocked ? '#d1b06a' : '#7b7b7b';
            qtyLockHint.innerHTML = isLocked
                ? 'Qty terkunci karena user dipilih. Kosongkan pilihan user untuk edit manual.'
                : 'Qty bisa diisi manual. Pilih user untuk kunci otomatis.';
        }

        // --- APPLY LOGIC ---
        function applySelection() {
            let qty10 = 0, qty30 = 0, totalRp = 0;
            
            selectedSet.forEach(u => {
                const item = dummyData.find(d => d.u === u);
                if (item) {
                    if (item.p === '10menit') qty10++;
                    if (item.p === '30menit') qty30++;
                    totalRp += item.price;
                }
            });

            // Update Main Form
            qty10Input.value = qty10;
            qty30Input.value = qty30;
            totalQtyInput.value = qty10 + qty30;
            totalSetoranInput.value = totalRp;
            updateNetSetoran();
            toggleAuditLocks(selectedSet.size > 0);

            // Update UI Trigger Button
            const btn = document.getElementById('btnTriggerSelect');
            const label = document.getElementById('selectLabel');
            const summary = document.getElementById('summaryText');
            const eligibleCount = getEligibleList().length;
            const unreported = Math.max(eligibleCount - selectedSet.size, 0);
            unreportedInfo.innerHTML = `Tidak dilaporkan: <strong>${unreported}</strong>`;
            
            if (selectedSet.size > 0) {
                btn.classList.add('has-value');
                label.innerHTML = `<span class="text-green" style="font-weight:600;">${selectedSet.size} user terpilih</span>`;
                summary.innerHTML = `Total: <b>${selectedSet.size}</b> user | Rp <b>${totalRp}</b>`;
            } else {
                btn.classList.remove('has-value');
                label.innerText = "Pilih user terpakai & retur...";
                summary.innerText = "Belum ada user dipilih";
                unreportedInfo.innerHTML = 'Tidak dilaporkan: <strong>-</strong>';
            }

            closeSelectModal();
        }

        function initFormBindings() {
            qty10Input.addEventListener('input', updateManualQty);
            qty30Input.addEventListener('input', updateManualQty);
            totalSetoranInput.addEventListener('input', updateNetSetoran);
            expenseAmountInput.addEventListener('input', updateNetSetoran);
            toggleAuditLocks(false);
            updateManualQty();
            updateNetSetoran();
        }

        initFormBindings();

    </script>
</body>
</html>
