<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Wartelpas</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --bg-color: #1a1d21;
            --card-bg: #25282c;
            --text-primary: #e0e0e0;
            --text-secondary: #9aa0a6;
            --accent-color: #3498db;
            --border-light: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .maintenance-card {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border: 1px solid var(--border-light);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            font-size: 54px;
            color: var(--text-secondary);
            margin-bottom: 25px;
            display: inline-block;
            transition: color 0.3s;
        }

        .maintenance-card:hover .icon-wrapper {
            color: var(--accent-color);
            animation: slowSpin 10s linear infinite;
        }

        @keyframes slowSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-check {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-check:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(52, 152, 219, 0.05);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 50px;
            font-size: 11px;
            color: #4a4a4a;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon-wrapper">
            <i class="fa fa-cog"></i>
        </div>
        
        <h1>Sedang Pemeliharaan</h1>
        <p>
            Kami sedang melakukan peningkatan sistem Wartelpas untuk performa yang lebih baik. Silakan cek kembali beberapa saat lagi.
        </p>

        <a href="javascript:location.reload()" class="btn-check">
            <i class="fa fa-refresh"></i> Coba Lagi
        </a>

        <div class="footer">
            WARTELPAS SYSTEM &copy; 2026
        </div>
    </div>

</body>
</html>
