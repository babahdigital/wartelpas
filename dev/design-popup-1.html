<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Manual Rekap - Professional Dark UI</title>
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root { 
            --bg-body: #1e1e1e;
            --bg-modal: #252525;
            --bg-input: #2f2f2f;
            --border-input: #444444;
            --border-group: #3d3d3d;
            --txt-primary: #e0e0e0;
            --txt-secondary: #9aa0a6;
            --txt-placeholder: #666;
            --c-blue: #3498db; 
            --c-green: #2ecc71; 
            --c-orange: #f39c12; 
            --c-red: #e74c3c; 
            --c-purple: #9b59b6;
            --radius-md: 6px;
            --radius-sm: 4px;
            --shadow-modal: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        * { box-sizing: border-box; outline: none; }
        body { 
            background-color: var(--bg-body); 
            color: var(--txt-primary); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- PRETTY SCROLLBAR (Custom) --- */
        /* Works on Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }
        /* Works on Chrome, Edge, and Safari */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
            border: 2px solid transparent; /* Creates padding around thumb */
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* --- UTILITY CLASSES --- */
        .text-green { color: var(--c-green) !important; }
        .text-orange { color: var(--c-orange) !important; }
        .text-red { color: var(--c-red) !important; }
        .text-muted { color: var(--txt-secondary) !important; }
        .font-bold { font-weight: 600; }
        .d-flex { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 15px; }
        .mb-4 { margin-bottom: 20px; }
        .gap-2 { gap: 10px; }

        /* --- MODAL CONTAINER --- */
        .modal-card {
            background: var(--bg-modal);
            color: var(--txt-primary);
            border-radius: 8px;
            width: 500px;
            max-width: 95vw;
            border: 1px solid #3a3a3a;
            box-shadow: var(--shadow-modal);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- HEADER --- */
        .modal-header {
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            padding: 18px 25px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .modal-title { 
            font-weight: 600; 
            font-size: 16px; 
            display: flex; align-items: center; gap: 10px; 
            color: #fff;
        }
        .modal-close { 
            background: none; border: none; color: var(--txt-secondary); 
            font-size: 20px; cursor: pointer; transition: color 0.2s;
            padding: 0; line-height: 1;
        }
        .modal-close:hover { color: #fff; }

        /* --- BODY --- */
        .modal-body { 
            padding: 25px; 
            max-height: 85vh; /* Tinggi cukup agar jarang scroll */
            overflow-y: auto;
        }

        /* --- FORM ELEMENTS --- */
        .form-label {
            display: block;
            font-size: 11px;
            color: var(--txt-secondary);
            margin-bottom: 6px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-input);
            color: #fff;
            padding: 10px 12px;
            border-radius: var(--radius-md);
            font-size: 13px;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: var(--c-orange);
            background: #363636;
        }
        .form-control::placeholder { color: var(--txt-placeholder); }
        
        .form-control[readonly] {
            background: #222;
            color: var(--c-orange);
            font-weight: 600;
            border-color: #333;
            cursor: default;
        }

        .form-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        /* --- ACTION BUTTON (VERIFIKASI USER) --- */
        .btn-action-trigger {
            width: 100%;
            background: #2c3e50;
            border: 1px solid #3e5871;
            padding: 12px 15px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ecf0f1;
            transition: all 0.2s;
            text-align: left;
            margin-bottom: 4px;
        }
        .btn-action-trigger:hover {
            background: #34495e;
            border-color: var(--c-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-action-trigger.active {
            border-color: var(--c-green);
            background: #25382e; /* Green tint dark */
        }
        .trigger-content { display: flex; align-items: center; gap: 10px; }
        .trigger-icon { 
            font-size: 16px; color: var(--c-blue); 
            width: 20px; text-align: center;
        }
        .trigger-text { font-size: 13px; font-weight: 500; }

        /* --- INFO STATUS BAR --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--txt-secondary);
            padding: 0 4px;
        }
        .status-unreported { color: var(--c-orange); font-weight: 600; }

        /* --- GROUP BOXES --- */
        .group-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-group);
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 15px;
        }
        .group-header {
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 12px;
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .group-header i { font-size: 12px; }

        .group-box.expense {
            border-color: rgba(231, 76, 60, 0.3);
            background: rgba(231, 76, 60, 0.04);
        }
        .group-box.expense .group-header { color: var(--c-red); }

        /* --- NET DEPOSIT HIGHLIGHT --- */
        .net-deposit-box {
            background: #1a1a1a;
            border: 1px solid var(--c-green);
            border-radius: var(--radius-md);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .net-label { font-size: 12px; color: var(--c-green); font-weight: 500; }
        .net-value { font-size: 16px; font-weight: 700; color: #fff; }

        /* --- FOOTER --- */
        .modal-footer {
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            padding: 15px 25px;
            display: flex; gap: 10px; justify-content: flex-end;
        }
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-secondary { background: #444; color: #fff; border: 1px solid #555; }
        .btn-primary { background: var(--c-orange); color: #222; font-weight: 700; }

        /* --- POPUP SELECTION (Overlay) --- */
        #userSelectOverlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(3px);
            display: none; align-items: center; justify-content: center;
        }
        .selection-modal {
            width: 600px; height: 85vh;
            background: #252525; border: 1px solid #444;
            border-radius: 8px; display: flex; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            animation: popIn 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .tab-header { display: flex; background: #202020; border-bottom: 1px solid #333; padding: 0 10px; }
        .tab-btn {
            padding: 14px 20px; background: transparent; color: #777;
            cursor: pointer; font-size: 13px; font-weight: 600;
            border-bottom: 2px solid transparent; transition: all 0.2s;
        }
        .tab-btn:hover { color: #aaa; }
        .tab-btn.active { color: var(--c-blue); border-bottom-color: var(--c-blue); }
        .tab-badge { 
            background: #333; color: #aaa; padding: 1px 7px; 
            border-radius: 10px; font-size: 10px; margin-left: 6px; 
        }
        .tab-btn.active .tab-badge { background: var(--c-blue); color: #fff; }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; background: #1c1c1c; }
        
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #2a2a2a; padding: 12px 15px; margin-bottom: 6px;
            border-radius: 6px; border: 1px solid #333; cursor: pointer; transition: all 0.2s;
        }
        .user-row:hover { background: #333; border-color: #555; }
        .user-row.selected { background: rgba(46, 204, 113, 0.1); border-color: var(--c-green); }
        .user-row.is-retur { border-left: 3px solid var(--c-purple); }
        
        .check-circle {
            width: 22px; height: 22px; border: 2px solid #555;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .user-row.selected .check-circle { background: var(--c-green); border-color: var(--c-green); color: #fff; }
        .check-circle i { font-size: 12px; display: none; }
        .user-row.selected .check-circle i { display: block; }

        .list-footer {
            padding: 15px 20px; background: #252525; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }

    </style>
</head>
<body>

    <!-- MODAL UTAMA -->
    <div class="modal-card">
        <div class="modal-header">
            <div class="modal-title">
                <i class="fa fa-check-square-o text-orange"></i> Audit Manual Rekap
            </div>
            <button type="button" class="modal-close">&times;</button>
        </div>
        
        <div class="modal-body">
            
            <!-- 1. BLOK & TANGGAL -->
            <div class="form-grid mb-3">
                <div>
                    <label class="form-label">Blok Area</label>
                    <select class="form-control">
                        <option>Pilih Blok</option>
                        <option selected>BLOK-A</option>
                        <option>BLOK-B</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Tanggal Laporan</label>
                    <input type="date" class="form-control" value="2026-01-29">
                </div>
            </div>

            <!-- 2. TOMBOL VERIFIKASI USER (SEBELUM INPUT QTY) -->
            <div class="mb-4">
                <label class="form-label"><i class="fa fa-shield"></i> Verifikasi Data User</label>
                <div class="btn-action-trigger" id="btnTriggerSelect" onclick="openSelectModal()">
                    <div class="trigger-content">
                        <i class="fa fa-list-ul trigger-icon"></i> 
                        <span class="trigger-text" id="selectLabel">Pilih User Terpakai & Retur...</span>
                    </div>
                    <i class="fa fa-chevron-right text-muted" style="font-size:12px;"></i>
                </div>
                <!-- Status Bar Rapih -->
                <div class="status-bar">
                    <span id="summaryText">Belum ada user dipilih</span>
                    <span id="unreportedText" class="text-muted">Tidak dilaporkan: -</span>
                </div>
            </div>

            <!-- 3. FISIK VOUCHER (GROUP) -->
            <div class="group-box">
                <div class="group-header">
                    <i class="fa fa-ticket"></i> Fisik Voucher (Lapangan)
                </div>
                <div class="form-grid">
                    <div>
                        <label class="form-label">Profil 10 Menit</label>
                        <input type="number" id="mainQty10" class="form-control" value="0" readonly title="Dihitung otomatis dari verifikasi user">
                    </div>
                    <div>
                        <label class="form-label">Profil 30 Menit</label>
                        <input type="number" id="mainQty30" class="form-control" value="0" readonly title="Dihitung otomatis dari verifikasi user">
                    </div>
                </div>
            </div>

            <!-- 4. TOTAL QTY & SETORAN -->
            <div class="form-grid mb-3">
                <div>
                    <label class="form-label">Total Qty (System)</label>
                    <input type="number" id="mainTotalQty" class="form-control" value="0" readonly>
                </div>
                <div>
                    <label class="form-label text-orange">Total Setoran (Kotor)</label>
                    <input type="number" id="mainTotalSetoran" class="form-control" value="0" readonly>
                </div>
            </div>

            <!-- 5. PENGELUARAN (MERAH) -->
            <div class="group-box expense">
                <div class="group-header">
                    <i class="fa fa-minus-circle"></i> Pengeluaran / Bon (Opsional)
                </div>
                <div class="form-grid">
                    <div>
                        <label class="form-label">Nominal (Rp)</label>
                        <input type="number" id="inputExpense" class="form-control" placeholder="0" oninput="calculateNet()">
                    </div>
                    <div>
                        <label class="form-label">Keterangan</label>
                        <input type="text" class="form-control" placeholder="Contoh: Beli Kertas Thermal">
                    </div>
                </div>
            </div>

            <!-- 6. SETORAN BERSIH (HASIL AKHIR) -->
            <div class="net-deposit-box">
                <span class="net-label">SETORAN BERSIH (NET)</span>
                <span class="net-value" id="displayNet">Rp 0</span>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Batal</button>
            <button class="btn btn-primary">Simpan Audit</button>
        </div>
    </div>


    <!-- POPUP SELEKSI USER (OVERLAY) -->
    <div id="userSelectOverlay">
        <div class="selection-modal">
            <div class="modal-header" style="padding:15px 20px; border-bottom:1px solid #333;">
                <div class="modal-title" style="font-size:15px;"><i class="fa fa-users text-green"></i> Pilih User Audit</div>
                <button type="button" class="modal-close" onclick="closeSelectModal()">&times;</button>
            </div>
            
            <!-- Tabs -->
            <div class="tab-header" id="tabContainer">
                <!-- Tabs generated by JS -->
            </div>

            <!-- List Area -->
            <div class="list-area" id="listContainer">
                <!-- User rows generated by JS -->
            </div>

            <!-- Footer Popup -->
            <div class="list-footer">
                <div style="font-size:12px; color:#aaa;">
                    Terpilih: <b class="text-green" id="popupSelectedCount">0</b>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-secondary" onclick="closeSelectModal()" style="padding:8px 16px;">Batal</button>
                    <button class="btn" style="background:var(--c-green); color:#fff; padding:8px 20px;" onclick="applySelection()">
                        <i class="fa fa-check mr-2"></i> Terapkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- DUMMY DATA ---
        const dummyData = [
            { id: 1, u: "user10_A", p: "10menit", price: 2000, st: "TERPAKAI", up: "10m" },
            { id: 2, u: "user10_B", p: "10menit", price: 2000, st: "TERPAKAI", up: "12m" },
            { id: 3, u: "user10_C", p: "10menit", price: 2000, st: "RETUR", up: "-" },
            { id: 4, u: "user10_D", p: "10menit", price: 2000, st: "TERPAKAI", up: "09m" },
            { id: 5, u: "user30_X", p: "30menit", price: 5000, st: "TERPAKAI", up: "28m" },
            { id: 6, u: "user30_Y", p: "30menit", price: 5000, st: "RETUR", up: "05m" },
            { id: 7, u: "user30_Z", p: "30menit", price: 5000, st: "TERPAKAI", up: "31m" }
        ];

        let activeTab = "10menit";
        let selectedSet = new Set();

        // --- MODAL FUNCTIONS ---
        function openSelectModal() {
            document.getElementById('userSelectOverlay').style.display = 'flex';
            renderTabs();
            renderList();
            updatePopupStats();
        }

        function closeSelectModal() {
            document.getElementById('userSelectOverlay').style.display = 'none';
        }

        // --- RENDER LOGIC ---
        function renderTabs() {
            const tabs = ["10menit", "30menit"];
            const container = document.getElementById('tabContainer');
            let html = '';
            
            tabs.forEach(t => {
                const count = dummyData.filter(d => d.p === t).length;
                const isActive = t === activeTab ? 'active' : '';
                html += `
                    <div class="tab-btn ${isActive}" onclick="switchTab('${t}')">
                        ${t.toUpperCase()} <span class="tab-badge">${count}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function switchTab(t) {
            activeTab = t;
            renderTabs();
            renderList();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const list = dummyData.filter(d => d.p === activeTab);
            
            let html = '';
            if (list.length === 0) {
                html = '<div style="text-align:center; padding:30px; color:#555;">Tidak ada data pada profil ini</div>';
            } else {
                list.forEach(item => {
                    const isSel = selectedSet.has(item.u);
                    const selClass = isSel ? 'selected' : '';
                    const retClass = item.st === 'RETUR' ? 'is-retur' : '';
                    const badgeColor = item.st === 'RETUR' ? '#9b59b6' : '#444';
                    
                    html += `
                        <div class="user-row ${selClass} ${retClass}" onclick="toggleUser('${item.u}')">
                            <div class="w-full">
                                <div style="font-weight:600; color:#eee; font-size:13px; display:flex; align-items:center; justify-content:space-between; margin-bottom:4px;">
                                    <span>${item.u}</span>
                                    <span style="font-size:9px; background:${badgeColor}; padding:2px 6px; border-radius:3px;">${item.st}</span>
                                </div>
                                <div style="font-size:11px; color:#888; display:flex; gap:10px;">
                                    <span><i class="fa fa-clock-o"></i> ${item.up}</span>
                                    <span><i class="fa fa-money"></i> Rp ${item.price}</span>
                                </div>
                            </div>
                            <div class="check-circle" style="margin-left:10px;">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
        }

        function toggleUser(u) {
            if (selectedSet.has(u)) selectedSet.delete(u);
            else selectedSet.add(u);
            renderList();
            updatePopupStats();
        }

        function updatePopupStats() {
            document.getElementById('popupSelectedCount').innerText = selectedSet.size;
        }

        // --- APPLY & CALCULATE LOGIC ---
        function applySelection() {
            let qty10 = 0, qty30 = 0, totalRp = 0;
            
            selectedSet.forEach(u => {
                const item = dummyData.find(d => d.u === u);
                if (item) {
                    if (item.p === '10menit') qty10++;
                    if (item.p === '30menit') qty30++;
                    totalRp += item.price;
                }
            });

            // Update Main Form
            document.getElementById('mainQty10').value = qty10;
            document.getElementById('mainQty30').value = qty30;
            document.getElementById('mainTotalQty').value = qty10 + qty30;
            document.getElementById('mainTotalSetoran').value = totalRp;

            calculateNet(); // Hitung net

            // Update UI Trigger Button
            const btn = document.getElementById('btnTriggerSelect');
            const label = document.getElementById('selectLabel');
            const summary = document.getElementById('summaryText');
            const unreported = document.getElementById('unreportedText');
            
            const totalSystem = dummyData.length;
            const diff = totalSystem - selectedSet.size;

            if (selectedSet.size > 0) {
                btn.classList.add('active');
                label.innerHTML = `<span class="text-green font-bold">${selectedSet.size} User Terverifikasi</span>`;
                summary.innerHTML = `Total Terpilih: <b>${selectedSet.size}</b>`;
            } else {
                btn.classList.remove('active');
                label.innerText = "Pilih User Terpakai & Retur...";
                summary.innerText = "Belum ada user dipilih";
            }

            if (diff > 0 && selectedSet.size > 0) {
                unreported.innerHTML = `Tidak dilaporkan: <span class="status-unreported">${diff}</span>`;
            } else {
                unreported.innerHTML = `Tidak dilaporkan: <span class="text-muted">-</span>`;
            }

            closeSelectModal();
        }

        function calculateNet() {
            const gross = parseInt(document.getElementById('mainTotalSetoran').value) || 0;
            const expense = parseInt(document.getElementById('inputExpense').value) || 0;
            const net = gross - expense;
            
            // Format Rupiah
            const fmt = (val) => "Rp " + val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            document.getElementById('displayNet').innerText = fmt(net);
        }

    </script>
</body>
</html>
