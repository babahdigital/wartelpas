<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/favicon.png" />
    <!-- Meta No-Cache (PENTING: Mencegah browser menyimpan halaman maintenance) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .terminal-window {
            width: 100%;
            max-width: 600px;
        }
        .command-line {
            display: flex;
            margin-bottom: 10px;
        }
        .prompt { color: #58a6ff; margin-right: 10px; }
        .cmd { color: #fff; }
        .output {
            color: #8b949e;
            margin-bottom: 20px;
            line-height: 1.5;
            border-left: 2px solid #30363d;
            padding-left: 15px;
        }
        .highlight { color: #f0883e; } /* Orange */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #c9d1d9;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .btn-retry {
            margin-top: 30px;
            display: inline-block;
            color: #58a6ff;
            text-decoration: none;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .btn-retry:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="command-line">
            <span class="prompt">root@wartelpas:~#</span>
            <span class="cmd">system_status --check</span>
        </div>
        <div class="output">
            > Initializing maintenance protocol...<br>
            > <span class="highlight">Status: MAINTENANCE_MODE_ACTIVE</span><br>
            > Estimasi selesai: Segera.<br>
            > Pesan: Sistem sedang dalam pembaruan keamanan dan performa.
        </div>
        
        <div class="command-line">
            <span class="prompt">root@wartelpas:~#</span>
            <span class="cmd">_ <span class="cursor"></span></span>
        </div>

        <!-- Menggunakan replace('/') agar redirect bersih ke halaman utama -->
        <a href="javascript:window.location.replace('/')" class="btn-retry">[ REFRESH SYSTEM ]</a>
    </div>
</body>
</html>
