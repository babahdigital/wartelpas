<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wartelpas Hotspot - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-color: #2F3349;
            --form-bg-color: #3A3F57;
            --accent-color: #2DD4BF;
            --text-color: #E5E7EB;
            --text-muted-color: #9CA3AF;
            --error-color: #F87171;
            --border-color: #4B5563;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .login-card {
            background-color: var(--form-bg-color);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container { text-align: center; margin-bottom: 1.5rem; }
        .logo { 
            width: 80px; 
            height: 80px;
            color: var(--accent-color);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: var(--text-muted-color);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        .input-group { position: relative; margin-bottom: 1.25rem; }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted-color);
            width: 1.1rem;
            height: 1.1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.875rem 1rem 0.875rem 3rem;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.3);
        }
        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            margin-top: 0.5rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #1A2E2A;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover { background-color: #5EEAD4; }
        .error-message {
            background-color: rgba(248, 113, 113, 0.1);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted-color);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    $(endif)

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 20h7" />
                    <path d="M14 20h7" />
                    <path d="M10 20a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path d="M12 16v2" />
                    <path d="M8 16.004h-1.343c-2.572 -.004 -4.657 -2.011 -4.657 -4.487c0 -2.475 2.085 -4.482 4.657 -4.482c.393 -1.762 1.794 -3.2 3.675 -3.773c1.88 -.572 3.956 -.193 5.444 1c1.488 1.19 2.162 3.007 1.77 4.769h.99c1.913 0 3.464 1.56 3.464 3.486c0 1.927 -1.551 3.487 -3.465 3.487h-2.535" />
                </svg>
            </div>
            <h1 class="title">Wartelpas Hotspot</h1>
            <p class="subtitle">Masukkan Kode Voucher Anda</p>
            
            <form name="login" action="$(link-login-only)" method="post" onsubmit="return doLogin();">
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
                
                $(if error)
                <div class="error-message">$(error)</div>
                $(endif)
                
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <input name="username" id="kodevoucher" type="text" onchange="syncPass()" onkeyup="syncPass()" placeholder="Kode Voucher" autocomplete="off" required>
                    <input name="password" id="password" type="hidden">
                </div>
                
                <input class="btn-submit" type="submit" value="Masuk">
            </form>
        </div>
        <p class="footer-text">Powered by MikroTik RouterOS</p>
    </div>

    <script>
        // Sembunyikan pesan error default MikroTik jika kosong
        const errorDiv = document.querySelector('.error-message');
        if (errorDiv && errorDiv.innerHTML.trim() === '') {
            errorDiv.style.display = 'none';
        }

        // FUNGSI PENTING: Menyalin isi Kode Voucher ke Password
        function syncPass() {
            var kode = document.getElementById('kodevoucher').value;
            document.getElementById('password').value = kode;
        }

        function doLogin() {
            // Jalankan sync sekali lagi untuk memastikan data terisi
            syncPass(); 

            $(if chap-id)
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
            $(endif)
            
            return true;
        }

        // Fokus otomatis
        document.getElementById('kodevoucher').focus();
    </script>
    $(if chap-id)
    <script src="md5.js"></script>
    $(endif)

</body>
</html>
